<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!------------------- style main ------------------>
    <link rel="stylesheet" href="css/style.css">
    <!------------------- style nice button ------------------>
    <link rel="stylesheet" href="../../buttons/nice-button/assets/style/style.css">
    <title>Discount</title>
</head>

<body>
    <section class="Service-offers">
        <div class="container">
            <div class="Offers-text">
                <h2>45% Discounts & Special Offers</h2>
                <div class="bottom-text">
                    Rent a Car for 7 Days and get 2 days extra absolutely FREE
                </div>
            </div>
            <div class="Offers-btn">
                <div class="button-wrapper">
                    <a href="#" class="btn-Service button-text" role="button">
                        <span class="button-text">
                            <span class="button-text">
                                Get Car Now
                            </span>
                        </span>
                    </a>
                </div>
            </div>
        </div>
    </section>
    <section class="section-top">
        <div class="container">
            <div class="card">
                <div class="card-content">
                    <h4>Vehicles Stock</h4>
                    <div class="card-number">3,500</div>
                </div>
            </div>
            <div class="card">
                <div class="card-content">
                    <h4>Dealers Served</h4>
                    <div class="card-number">128K+</div>
                </div>
            </div>
            <div class="card">
                <div class="card-content">
                    <h4>Happy Customers</h4>
                    <div class="card-number">10M+</div>
                </div>
            </div>
            <div class="card">
                <div class="card-content last-card">
                    <h4>Rental Points</h4>
                    <div class="card-number">2,550</div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
