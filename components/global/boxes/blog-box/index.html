<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Blog box</title>
</head>
<body>
    <div class="blog-box">
        <div class="blog-box-container">
            <div class="blog-box-image">
                <a href="#">
                    <img src="images/blog-img1.jpg" alt="">
                </a>
            </div>
            <div class="box-information">
                <div class="box-information-container">
                    <div class="lables">
                        <div class="lable">
                            <a href="#">Doors</a>
                        </div>
                        <div class="lable">
                            <a href="#">Rental</a>
                        </div>
                    </div>
                    <div class="box-title">
                        <h3>
                            <a href="#">The Fastest And Powerful</a>
                        </h3>
                    </div>
                    <div class="box-text">
                        <div class="text">
                            <p>Divided together evening living fowl life together. Fish deep all void yielding. </p>
                        </div>
                        <div class="read-more">
                            <a href="#">Read More <span><img src="images/arrow.svg" alt="right arrow"></span></a>
                        </div>
                    </div>
                    <div class="post-data">
                        <div class="author">
                            <div class="avatar">
                                <img src="images/avatar.png" alt="avatar">
                            </div>
                            <span> by </span>
                            <div class="name">
                                <a href="#">Rose Tyler</a>
                            </div>
                        </div>
                        <div class="post-date">
                            <a href="#">
                            <div class="icon"><img src="images/calender.svg" alt="calender"></div>
                            <div class="date">
                                <span>April 5, 2022</span>
                             </div>
                            </a>
                        </div>
                        <div class="post-comments">
                            <a href="#">
                                <div class="icon"><img src="images/message.svg" alt="message"></div>
                                <div class="number"><span>0</span></div>
                            </a>
                        </div>
                        <div class="share-button">
                            <a href="#" class="icon"><img src="images/share.svg" alt=""></a>
                            <div class="websites">
                                <div class="website">
                                    <a href="#">
                                        <div class="icon"><img src="images/facebook.svg" alt="Facbook"></div>
                                        <div class="name"><span>Share on Facbook</span></div>
                                    </a>
                                </div>
                                <div class="website">
                                    <a href="#">
                                        <div class="icon"><img src="images/twitter.svg" alt="Twitter"></div>
                                        <div class="name"><span>Share on Twitter</span></div>
                                    </a>
                                </div>
                                <div class="website">
                                    <a href="#">
                                        <div class="icon"><img src="images/linkedin.svg" alt="LinkediN"></div>
                                        <div class="name"><span>Share on Linkedin</span></div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
